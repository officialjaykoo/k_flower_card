[NEAT]
fitness_criterion     = max
fitness_threshold     = 1000
pop_size              = 64
reset_on_extinction   = False
no_fitness_termination = True

[DefaultGenome]
# candidate-scoring network
num_inputs              = 26
num_outputs             = 1
num_hidden              = 0
feed_forward            = True
initial_connection      = full_direct

# topology growth control (CPU-friendly)
conn_add_prob           = 0.05
conn_delete_prob        = 0.02
node_add_prob           = 0.02
node_delete_prob        = 0.01
single_structural_mutation = false
structural_mutation_surer  = default

# activation / aggregation
activation_default      = tanh
activation_mutate_rate  = 0.0
activation_options      = tanh relu clamped
aggregation_default     = sum
aggregation_mutate_rate = 0.0
aggregation_options     = sum

# node bias
bias_init_mean          = 0.0
bias_init_stdev         = 1.0
bias_init_type          = gaussian
bias_max_value          = 5.0
bias_min_value          = -5.0
bias_mutate_power       = 0.2
bias_mutate_rate        = 0.5
bias_replace_rate       = 0.1

# node response
response_init_mean      = 1.0
response_init_stdev     = 0.0
response_init_type      = gaussian
response_max_value      = 5.0
response_min_value      = -5.0
response_mutate_power   = 0.0
response_mutate_rate    = 0.0
response_replace_rate   = 0.0

# connection options
enabled_default         = True
enabled_mutate_rate     = 0.02
enabled_rate_to_true_add  = 0.0
enabled_rate_to_false_add = 0.0

# compatibility
compatibility_disjoint_coefficient = 1.0
compatibility_weight_coefficient   = 0.4

# connection weight mutation
weight_init_mean        = 0.0
weight_init_stdev       = 1.0
weight_init_type        = gaussian
weight_max_value        = 5.0
weight_min_value        = -5.0
weight_mutate_power     = 0.3
weight_mutate_rate      = 0.8
weight_replace_rate     = 0.1

[DefaultSpeciesSet]
compatibility_threshold = 3.2

[DefaultStagnation]
species_fitness_func = max
max_stagnation       = 20
species_elitism      = 2

[DefaultReproduction]
elitism            = 2
survival_threshold = 0.25
min_species_size   = 2
